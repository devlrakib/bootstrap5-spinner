<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap5 Spinner</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container mt-5">
        <div class="spinner-border text-primary">

        </div>
        <div class="spinner-border text-success">

        </div>
        <div class="spinner-border text-warning">

        </div>
        <div class="spinner-border text-danger">

        </div>
        <div class="spinner-border text-info w-50 h-50 " style="margin-top: 200px;">

        </div>
    </div>

    <div class="container mt-5">
        <div class="spinner-grow bg-primary">

        </div>
        <div class="spinner-grow bg-success">

        </div>
        <div class="spinner-grow bg-warning">

        </div>
        <div class="spinner-grow bg-danger">

        </div>
    </div>
    
</body>
</html>
